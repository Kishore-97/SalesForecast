<title>Welcome</title>

<body>
    <h1>Welcome</h1><br>
    <h2>Enter your dataset for forecasting</h2>
    <input type="file" (change)="onFileChange($event)" multiple="false">
    <form action="" (submit)="targetSubmit($event)">
        <div *ngIf="dataset.length!==0">
            <label for="targetvar">Choose your Target variable</label>
            <select name="targetvar" id="targetvar">
                <option *ngFor="let var of headers, let i =index" value={{headers[i]}}>{{headers[i]}}</option>
            </select>
        </div>
        <div *ngIf="dataset.length!==0">
            <button type="submit" value="submit">submit</button>
        </div>
    </form>
</body>
