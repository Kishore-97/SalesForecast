<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css">
</head>

<body class="animate_animated animate_fadeIn">
    <div fxLayout="row" fxLayoutAlign="" *ngIf="!sessionExists; else sessionExisting" style=" height: 100vh;">
        <div fxLayout="column" fxflex="20" fxLayoutAlign="left top">
            <button class="pure-button button-success" routerLink="/"
                    style="background-color: transparent;color:lightseagreen;font-weight:500;font-size: 18px;margin-top: 10px;text-decoration: underline;">
                    << Back to Home</button>
        </div>
        <div fxLayout="column" fxFlex="100" fxLayoutAlign="center center" style="margin-right: 100px;">
        <mat-card class="pure-u-1-3 mat_card" fxFlex="40" style="width: 400px;margin-top: 90px;">
            <div class="pure-u-1 animate__animated animate__fadeIn animate__fast" id="header">
                <h1 class="animate_animated animate_delay-1s">Login</h1>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="POST"
                class="pure-form pure-form-stacked pure-form-aligned" fxLayoutAlign="stretch" fxLayout="column">

                <div>
                    <label>Email:</label>
                    <input type="text" formControlName='email' class="field pure-u-1">
                </div>
                <div class="">
                    <label>Password:</label>
                    <input type="password" formControlName="password" class="field pure-u-1">
                </div>
                <div class="animate__animated animate__fadeIn animate__faster">
                    <button type="submit" [disabled]="loginForm.invalid"
                        class="pure-button pure-u-1 button-success">Login</button>
                </div>
            </form>
        </mat-card>
        <div fxLayout="column" fxLayoutAlign="center center" fxFlex="20" style="margin-top: 30px;">
            <p style="color:white;font-size: x-large;">Or</p>
            <button class="pure-button button-success" routerLink="/register" 
            style="background-color: transparent;color:lightseagreen;font-weight:500;font-size: 20px;margin-top: 10px;text-decoration: underline;">
                Register as a new user</button>
        </div>
    </div>
    </div>
    <ng-template #sessionExisting>
        <div fxLayoutAlign="center center" fxFlexFill>
            <mat-card class="pure-u-1-3 mat_card" fxFlex="25">
                <div style="text-align: center;">
                    <h2>
                        You are already Logged In
                    </h2>
                </div>
                <div style="text-align: center;">
                    <button class="pure-button button-success" routerLink="/admin">Go to application</button>
                </div>
            </mat-card>
        </div>
    </ng-template>
</body>
